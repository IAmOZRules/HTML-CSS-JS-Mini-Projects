<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="style.css">

    <title>Theme Clock</title>
</head>

<body>
    <button class="toggle">Light Mode</button>

    <div class="clock-container">
        <div class="clock">
            <div class="center-point"></div>
            <div class="label-prim zero">0</div>
            <div class="label one"></div>
            <div class="label two"></div>
            <div class="label-prim three">3</div>
            <div class="label four"></div>
            <div class="label five"></div>
            <div class="label-prim six">6</div>
            <div class="label seven"></div>
            <div class="label eight"></div>
            <div class="label-prim nine">9</div>
            <div class="label ten"></div>
            <div class="label eleven"></div>
            <div class="needle hour"></div>
            <div class="needle minute"></div>
            <div class="needle second"></div>
        </div>
        <div class="time">12:00</div>
        <div class="date">Monday, Jul <span class="circle">1</span></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
